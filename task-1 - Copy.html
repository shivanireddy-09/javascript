<!DOCTYPE html>
<html lang="en">

<head>

    <title>MENUBAR</title>
    <style>
        .box {
            background-color: black;
            border-radius: 20px;
        }

        ul li {
            display: inline-block;
            padding: 30px;
            color: aliceblue;
            margin: 10px;
            font-size: larger;
        }

        
        .heading{
            color:blue;
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h2 class="heading">MenuBar</h2>
    <div class="box">
        <ul>
            <li>Home</li>
            <li>File</li>
            <li>Format</li>
            <li>Style</li>
            <li>Edit</li>
            <li>Insert</li>
            <li>Table</li>
            <li>Tools</li>
            <li>Window</li>
            <li>Help</li>
        </ul>
    </div>
</body>

</html>
